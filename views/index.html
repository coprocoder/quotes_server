<!DOCTYPE html>
<html>
<head>
	<title>Express HTML</title>
	<script src="javascripts/jquery.min.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<!--	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">-->
<!--	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>-->

	<script type="text/javascript" src="javascripts/index.js"></script>
	<link rel="stylesheet" href="stylesheets/index.css">

</head>
<body>
	<div id="userdata" user="{{user.name}}"></div>
    <div style="margin:100px;">
		<nav class="navbar navbar-inverse navbar-static-top">
			<div class="container">
				<a class="navbar-brand" href="/">Express HTML</a>
				<ul class="nav navbar-nav">
					<li class="active">
					  <a href="/">Home</a>
					</li>
					<li>
					  <a href="/about">About</a>
					</li>
                    <li>
                      <a id="login_btn">Login</a>
					</li>
					<li>
					  <a id="logout_btn">Logout</a>
					</li>
				</ul>
			</div>
		</nav>
		<div class="jumbotron"  style="padding:40px;">
			<h1>Test page</h1>
			<p>This is a test page of a server on a NodeJS server</p>
			<p id="user_info">{{msg}}{{username}}</p>
			<p><a class="btn btn-primary btn-lg" href="#" role="button">Do nothing</a></p>
		</div>
	</div>

    <div id="login_form_div" class="modal">
        <form id="login_form" class="modal-content animate" method="post" action="/login/">
            <div class="imgcontainer">
                <span onclick="document.getElementById('login_form_div').style.display='none'" class="close" title="Close Modal">×</span>
                <img src="https://media.geeksforgeeks.org/wp-content/cdn-uploads/20190710102234/download3.png"
					 alt="Avatar" class="avatar">
            </div>

            <div class="modal_container">
                <label><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="username" required>

                <label><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="password" required>

                <button type="submit">Login</button>
<!--				<input type="submit" class="btn" value="Login" >-->
                <input type="checkbox" checked="checked"> Remember me
            </div>

            <div class="modal_container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('login_form_div').style.display='none'" class="cancelbtn">Cancel</button>

                <span class="modal_bottom_btn" style="padding-left: 16px"><a id="register_btn">Register</a></span>
				<span class="modal_bottom_btn">Forgot <a href="#">password?</a></span>
            </div>
        </form>
    </div>

	<div id="register_form_div" class="modal">
        <form if="register_form" class="modal-content animate" method="post" action="/signup/">
            <div class="imgcontainer">
                <span onclick="document.getElementById('register_form_div').style.display='none'" class="close" title="Close Modal">×</span>
                <img src="https://media.geeksforgeeks.org/wp-content/cdn-uploads/20190710102234/download3.png"
					 alt="Avatar" class="avatar">
            </div>

            <div class="modal_container">
                <label><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="username" required>

                <label><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="password" required>

                <label><b>repeat Password</b></label>
                <input type="password" placeholder="Enter Password" name="repeatPassword" required>

				<label><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>

                <button type="submit">Register</button>
            </div>

            <div class="modal_container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('register_form_div').style.display='none'" class="cancelbtn">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
